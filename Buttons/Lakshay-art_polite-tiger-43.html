/* From Uiverse.io by Lakshay-art  - Tags: simple, animation, button, transition, click animation, bounce animation */
.button {

  border: none;

  background: transparent;
  transition: scale 1s;
}
.button:hover {
  scale: 1.05;
}
#main-border {
  border-radius: 22px;
  padding: 1px;
  background: linear-gradient(180deg, #e8e8e8, #d2d2d2);

}

  padding: 4px;

  /* overflow: hidden; */
}
#inner-box {
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #fff, #eaeaea);
  border-radius: 16px;
  box-shadow: 0px 2px 2px #0002;
  padding-block: 6px;
  padding-inline: 6px;
  position: relative;
}
#inner-dent {
  border-radius: 35px;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #eaeaea 0%, #fff 70%);
  filter: blur(1.5px);
}
#text-container {
  position: absolute;
  top: 0px;
  left: 0px;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
  gap: 75px;
  /* background-color: red; */
}
#text {
  font-size: 24px;
  font-weight: 600;
}
#text-container:focus > #arrow {
  transform: rotate(-45deg) translateX(110px) translateY(90px);
  /* transform: rotate(45deg) translateX(100px) translateY(-90px); */
  transition: transform 1s;
}
#send {
  font-size: 24px;
  font-weight: 600;
  position: absolute;
  top: 0px;
  left: 57px;
  /* justify-content: center; */
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
}
#text-container:focus {
  transform: translateY(-450px);
  transition: transform 1s 1s;
  /* background-color: red; */
}
#inner-box:focus-within > #send {
  opacity: 0;
  transition: opacity 1s 1s;
}
#sent {
  font-size: 24px;
  font-weight: 600;
  position: absolute;
  top: 0px;
  left: 57px;
  /* justify-content: center; */
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
  opacity: 0;
}

#inner-box:focus-within > #sent {
  opacity: 1;
  transform: translateX(20px);
  transition: opacity 1s 1s, transform 1s 1s;
}

#tick {
  position: absolute;
  top: 0px;
  right: 0px;
  /* justify-content: center; */
  align-items: center;
  /* width: 100%; */
  height: 100%;
  display: flex;
  opacity: 0;
}
#inner-box:focus-within > #tick {
  opacity: 1;
  transform: translateX(-85px);
  transition: opacity 1s 1.3s, transform 1s 1s;
}
.button:focus-within {
  animation: recoil 0.4s 0.9s;
  /* transform: translateY(10px);
  transition: transform 1s 0.8s; */
}

@keyframes recoil {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0px);
  }
